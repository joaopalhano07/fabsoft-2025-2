<main class="conteiner">
    <h2>Clientes</h2>
    <button class="btn btn-primary"(click)="novo()">Novo</button>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umCliente of listaClientes">
                <td>{{ umCliente.nome }}</td>
                <td>{{ umCliente.telefone }}</td>
                <td>{{ umCliente.email }}</td>
                <td>{{ umCliente.cpf }}</td>
                <td>{{ umCliente.dataNascimento | date: 'dd/MM/yyyy' }}</td>
                <td><button (click)="alterar(umCliente)" 
                    class="btn btn-secondary">Alterar</button></td>
            </tr>
        </tbody>
    </table>
</main>
