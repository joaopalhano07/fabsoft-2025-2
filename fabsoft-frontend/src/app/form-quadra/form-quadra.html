<main class="page-container">
  
  <header class="page-header">
    <h1>Cadastro de Quadra</h1>
  </header>

  <div class="content-card section-form">
    
    <form>
      <div class="form-group">
        <label for="nome">Nome da Quadra</label>
        <input 
          type="text" 
          id="nome"
          name="nome"
          class="form-control custom-input" 
          placeholder="Ex: Quadra 1 - SintÃ©tica"
          [(ngModel)]="quadra.nome">
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-link text-secondary" (click)="voltar()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" (click)="salvar()">
          Salvar Dados
        </button>
      </div>
    </form>

  </div>
</main>
