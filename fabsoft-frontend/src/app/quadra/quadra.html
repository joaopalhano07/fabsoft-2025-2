<main class="page-container">
  
  <header class="page-header">
    <h1>Gestão de Quadras</h1>
    
    <nav class="nav-links">
      <a href="http://localhost:4200/modalidades" routerLinkActive="active" class="btn btn-outline-info">Modalidades</a>
      <a href="http://localhost:4200/clientes" routerLinkActive="active" class="btn btn-outline-info">Clientes</a>
      <a href="http://localhost:4200/reservas" routerLinkActive="active" class="btn btn-outline-info">Reservas</a>
    </nav>
  </header>

  <div class="content-card">
    
    <div class="card-header">
      <h2>Lista de Quadras</h2>
      <button class="btn btn-primary" (click)="novo()">
        + Nova Quadra
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th style="width: 10%;">ID</th>
            <th>Nome</th>
            <th class="text-center" style="width: 180px;">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let umaQuadra of listaQuadras">
            <td>{{ umaQuadra.id }}</td>
            <td>{{ umaQuadra.nome }}</td>
            
            <td class="text-end">
              <button (click)="alterar(umaQuadra)" class="btn btn-sm btn-secondary me-2">
                Alterar
              </button>
              <button (click)="abrirConfirmacao(umaQuadra)" class="btn btn-sm btn-danger">
                Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<div class="modal fade" #myModal tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Excluir Quadra</h5>
        <button type="button" class="btn-close" (click)="fecharConfirmacao()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja excluir a quadra?</p>
        <p class="text-muted small">Essa ação não pode ser desfeita.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim, excluir</button>
      </div>
    </div>
  </div>
</div>
