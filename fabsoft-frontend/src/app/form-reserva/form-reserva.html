<main class="container">
    <h2>Cadastro Reserva</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group mb-3">
                <label for="txtInicio">Data/Hora de Início</label>
                <input type="datetime-local" 
                    [(ngModel)]="reserva.dataHoraInicio"
                    class="form-control"
                    id="txtInicio" 
                    name="dataInicio"> </div>

            <div class="form-group mb-3">
                <label for="txtFim">Data/Hora de Término</label>
                <input type="datetime-local" 
                    [(ngModel)]="reserva.dataHoraFim"
                    class="form-control"
                    id="txtFim" 
                    name="dataFim">
            </div>
            <div class="form-group mb-3">
                <label for="txtValor">Valor Total</label> <div class="input-group">
                    <span class="input-group-text">R$</span>
                    
                    <input type="number" 
                        [(ngModel)]="reserva.valorTotal"
                        class="form-control"
                        id="txtValor"
                        name="valorTotal" 
                        step="0.01" 
                        min="0.00"
                        placeholder="0,00">
                </div>
                <small class="text-muted">Use ponto ou vírgula para centavos (ex: 150.50)</small>
            </div>
            <div class="form-group mb-3">
                <label for="ddlStatus">Status da Reserva</label>
                
                <select 
                    class="form-control" 
                    name="status" 
                    id="ddlStatus"
                    [(ngModel)]="reserva.status">

                    <option [ngValue]="null">Selecione o status...</option>

                    <option *ngFor="let item of listaStatus" [ngValue]="item.id">
                        {{ item.nome }}
                    </option>

                </select>
            </div>
            <div class="form-group">
            <label for="ddlQuadra">Quadra</label>
            
            <select 
                class="form-control" 
                id="ddlQuadra"
                name="quadra"
                [(ngModel)]="reserva.quadra">

                <option [ngValue]="null">Nenhum</option>

                <option *ngFor="let item of listaQuadras" [ngValue]="item.id">
                    {{ item.nome }}
                </option>

            </select>
        </div>
        <div class="form-group">
            <label for="ddlModalidade">Modalidade</label>
            
            <select 
                class="form-control" 
                id="ddlModalidade"
                name="modalidade"
                [(ngModel)]="reserva.modalidadeEsportiva">

                <option [ngValue]="null">Nenhum</option>

                <option *ngFor="let item of listaModalidades" [ngValue]="item.id">
                    {{ item.nome }}
                </option>

            </select>
        </div>
        <div class="form-group">
            <label for="ddlModalidade">Cliente</label>
            
            <select 
                class="form-control" 
                id="ddlCliente"
                name="cliente"
                [(ngModel)]="reserva.cliente">

                <option [ngValue]="null">Nenhum</option>

                <option *ngFor="let item of listaClientes" [ngValue]="item.id">
                    {{ item.nome }}
                </option>

            </select>
        </div>
        </div>
        <button (click)="salvar()"
        class="btn btn-primary">Salvar</button>
    </div>
</main>
