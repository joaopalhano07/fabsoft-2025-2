<main class="container">
    <h2>Cadastro Cliente</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="txtNome">Nome</label>
                <input type="text" 
                [(ngModel)]="cliente.nome"
                class="form-control"
                id="txtNome">
            </div>
            <div class="form-group">
                <label for="txtNome">Telefone</label>
                <input type="text" 
                [(ngModel)]="cliente.telefone"
                class="form-control"
                id="txtTelefone">
            </div>
            <div class="form-group">
                <label for="txtNome">E-mail</label>
                <input type="text" 
                [(ngModel)]="cliente.email"
                class="form-control"
                id="txtEmail">
            </div>
            <div class="form-group">
                <label for="txtNome">CPF</label>
                <input type="text" 
                [(ngModel)]="cliente.cpf"
                class="form-control"
                id="txtCpf">
            </div>
            <div class="form-group">
                <label for="txtNome">Data de Nascimento</label>
                <input type="date" 
                [(ngModel)]="cliente.dataNascimento"
                class="form-control"
                id="txtDataNascimento">
            </div>
        </div>
        <button (click)="salvar()"
        class="btn btn-primary">Salvar</button>
    </div>
</main>
