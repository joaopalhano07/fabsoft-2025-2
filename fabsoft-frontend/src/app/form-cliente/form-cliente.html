<main class="page-container">
  
  <div style="max-width: 800px; margin: 0 auto; width: 100%;">

    <header class="page-header" style="margin-bottom: 1.5rem;">
      <h1 style="margin: 0;">Cadastro de Cliente</h1>
    </header>

    <div class="content-card">
      
      <form>
        
        <div class="mb-3"> <label for="txtNome" class="form-label fw-bold text-secondary">Nome Completo</label>
          <input 
            type="text" 
            class="form-control custom-input" 
            id="txtNome" 
            name="nome"
            placeholder="Ex: JoÃ£o da Silva"
            [(ngModel)]="cliente.nome">
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="txtTelefone" class="form-label fw-bold text-secondary">Telefone</label>
            <input 
              type="text" 
              class="form-control custom-input" 
              id="txtTelefone" 
              name="telefone"
              placeholder="(00) 00000-0000"
              mask="(00) 00000-0000" 
              [(ngModel)]="cliente.telefone"> 
              </div>
          
          <div class="col-md-6">
            <label for="txtEmail" class="form-label fw-bold text-secondary">E-mail</label>
            <input 
              type="email" 
              class="form-control custom-input" 
              id="txtEmail" 
              name="email"
              placeholder="exemplo@email.com"
              [(ngModel)]="cliente.email">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="txtCpf" class="form-label fw-bold text-secondary">CPF</label>
            <input 
              type="text" 
              class="form-control custom-input" 
              id="txtCpf" 
              name="cpf"
              placeholder="000.000.000-00"
              mask="000.000.000-00"
              [(ngModel)]="cliente.cpf">
          </div>
          
          <div class="col-md-6">
            <label for="txtDataNascimento" class="form-label fw-bold text-secondary">Data de Nascimento</label>
            <input 
              type="date" 
              class="form-control custom-input" 
              id="txtDataNascimento" 
              name="dataNascimento"
              [(ngModel)]="cliente.dataNascimento">
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-link text-secondary" (click)="voltar()">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary" (click)="salvar()">
            Salvar Dados
          </button>
        </div>

      </form>
    </div>

  </div> </main>
