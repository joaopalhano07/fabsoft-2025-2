<main class="conteiner">
    <h2>Modalidade Esportiva</h2>
    <button class="btn btn-primary" (click)="novo()">Novo</button>
    
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umaModalidade of listaModalidades">
                <td>{{ umaModalidade.id }}</td>
                <td>{{ umaModalidade.nome }}</td>
                <td>
                    <button (click)="alterar(umaModalidade)" class="btn btn-secondary">
                        Alterar
                    </button>
                    <button (click)="abrirConfirmacao(umaModalidade)" class="btn btn-danger">
                        Excluir
                    </button>
                </td>
            </tr>
        </tbody>
    </table> 
</main>

<div class="modal fade" #myModal tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document"> <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Excluir Modalidade</h5>
      </div>
      <div class="modal-body">
        Confirma a exclus√£o da Modalidade?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
      </div>
    </div>
  </div>
</div>
